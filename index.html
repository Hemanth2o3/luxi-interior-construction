<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXI - Interior & Construction | Chennai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== LUXURY COLOR PALETTE ========== */
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #C9A961;
            --dark-navy: #0F1419;
            --charcoal: #1A1A1A;
            --light-charcoal: #2D2D2D;
            --ivory: #F5F1E8;
            --soft-gray: #E8E6E1;
            --accent-bronze: #8B7355;
            --gold-light: #E8D4A8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--ivory);
            color: var(--charcoal);
            line-height: 1.6;
        }

        /* ========== HEADER & NAVIGATION ========== */
        header {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--dark-navy) 100%);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-svg {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4));
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--ivory);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        nav a:hover,
        nav a.active {
            color: var(--primary-gold);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* ========== HERO SECTION ========== */
        .hero {
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.95) 0%, rgba(26, 26, 26, 0.92) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(212,175,55,0.03)" stroke-width="1"/></pattern></defs><rect width="1200" height="600" fill="url(%23grid)"/></svg>');
            background-attachment: fixed;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05), transparent),
                        radial-gradient(circle at bottom left, rgba(139, 115, 85, 0.03), transparent);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--ivory);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: var(--primary-gold);
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .hero .tagline {
            font-size: 1.1rem;
            color: var(--gold-light);
            margin-bottom: 2rem;
            font-style: italic;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1rem;
            color: var(--soft-gray);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.8;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 40px;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 2px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-navy);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.35);
            background: linear-gradient(135deg, var(--secondary-gold), var(--primary-gold));
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
        }

        .btn-secondary:hover {
            background: var(--primary-gold);
            color: var(--dark-navy);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.25);
        }

        /* ========== STATS SECTION ========== */
        .stats {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--light-charcoal) 100%);
            padding: 5rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            text-align: center;
        }

        .stat-item {
            position: relative;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, var(--primary-gold), var(--secondary-gold));
            border-radius: 50%;
            opacity: 0.15;
            margin-bottom: 1rem;
        }

        .stats h3 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .stats p {
            color: var(--soft-gray);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .stats-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--ivory);
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* ========== PORTFOLIO SECTION ========== */
        .portfolio {
            padding: 5rem 2rem;
            background: linear-gradient(to bottom, var(--ivory), var(--soft-gray));
        }

        .portfolio-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--charcoal);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .portfolio-subtitle {
            text-align: center;
            color: var(--accent-bronze);
            margin-bottom: 3rem;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            background: var(--charcoal);
            height: 350px;
        }

        .portfolio-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--dark-navy) 0%, rgba(15, 20, 25, 0.7) 60%, transparent 100%);
            padding: 2rem;
            transform: translateY(50px);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .portfolio-overlay {
            transform: translateY(0);
        }

        .portfolio-overlay h3 {
            color: var(--primary-gold);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .portfolio-overlay p {
            color: var(--ivory);
            font-size: 0.9rem;
        }

        /* ========== PROCESS SECTION ========== */
        .process {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--light-charcoal) 100%);
            padding: 5rem 2rem;
        }

        .process-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--ivory);
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .process-step {
            text-align: center;
            position: relative;
            padding: 2rem;
        }

        .process-step::before {
            content: attr(data-step);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-navy);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .process-step h3 {
            color: var(--primary-gold);
            margin: 2rem 0 1rem;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        .process-step p {
            color: var(--soft-gray);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* ========== SKILLS SECTION ========== */
        .skills {
            background: linear-gradient(to bottom, var(--ivory), var(--soft-gray));
            padding: 5rem 2rem;
        }

        .skills-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--charcoal);
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
